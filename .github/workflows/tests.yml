# .github/workflows/tests.yml
name: CI/CD Pipeline

# DÃ©clenchement du workflow
on:
  push:
    branches: [ "main", "develop" ]  # Sur push vers main et develop
  pull_request:
    branches: [ "main" ]  # Sur PR vers main
  workflow_dispatch:  # Permet de lancer manuellement

# Variables d'environnement globales
env:
  PYTHON_VERSION: '3.9'
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: francoiskrukly
  IMAGE_NAME: oc-lettings-site

jobs:
  test:
    name: Tests, Linting et Coverage
    runs-on: ubuntu-latest
    
    # Variables d'environnement pour les tests
    env:
      DEBUG: 'False'
      SECRET_KEY: 'test-secret-key-for-ci-cd-only-not-production'
      ALLOWED_HOSTS: 'localhost,127.0.0.1'
    
    steps:
    # 1. Checkout du code
    - name: Checkout code
      uses: actions/checkout@v4
      
    # 2. Configuration Python
    - name: Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'  # Cache des dÃ©pendances pip
        
    # 3. Installation des dÃ©pendances
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    # 4. Linting avec flake8
    - name: Lint with flake8
      run: |
        echo "ğŸ” VÃ©rification du code avec flake8..."
        flake8 --statistics --show-source
        echo "âœ… Linting terminÃ© avec succÃ¨s"
        
    # 5. Tests Django avec vÃ©rification du systÃ¨me
    - name: Django system check
      run: |
        echo "ğŸ”§ VÃ©rification de la configuration Django..."
        python manage.py check
        echo "âœ… Configuration Django valide"
        
    # 6. Tests unitaires avec couverture
    - name: Run tests with coverage
      run: |
        echo "ğŸ§ª ExÃ©cution des tests avec couverture..."
        coverage run -m pytest -v
        echo "ğŸ“Š GÃ©nÃ©ration du rapport de couverture..."
        coverage report --show-missing --fail-under=80
        echo "ğŸ“‹ GÃ©nÃ©ration du rapport HTML..."
        coverage html
        echo "ğŸ” VÃ©rification des fichiers gÃ©nÃ©rÃ©s..."
        ls -la htmlcov/ || echo "âŒ Dossier htmlcov/ non trouvÃ©"
        echo "âœ… Tests terminÃ©s avec succÃ¨s"
        
    # 7. Upload du rapport de couverture HTML
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: success()  # Upload seulement si les tests rÃ©ussissent
      with:
        name: coverage-report-${{ github.run_number }}
        path: htmlcov/
        retention-days: 7
        
    # 8. Collecte des fichiers statiques (test production)
    - name: Collect static files
      run: |
        echo "ğŸ“¦ Test de collecte des fichiers statiques..."
        python manage.py collectstatic --noinput
        echo "âœ… Fichiers statiques collectÃ©s"
        
    # 9. Affichage du rÃ©sumÃ©
    - name: Display summary
      if: success()
      run: |
        echo "ğŸ‰ Tous les tests sont passÃ©s avec succÃ¨s !"
        echo "ğŸ“ˆ Couverture de code : $(coverage report --precision=1 | tail -1 | awk '{print $4}')"
        echo "ğŸš€ PrÃªt pour la conteneurisation et le dÃ©ploiement"
        
    # 10. Commentaire sur la PR avec les rÃ©sultats (optionnel)
    - name: Comment PR
      uses: actions/github-script@v6
      if: github.event_name == 'pull_request'
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… Tests et linting passÃ©s avec succÃ¨s ! La couverture de code est supÃ©rieure Ã  80%.'
          })

  # Job 2: Build et Push Docker (seulement sur main et si tests rÃ©ussis)
  docker:
    name: Build et Push Docker
    runs-on: ubuntu-latest
    needs: test  # Attend que le job test soit terminÃ© avec succÃ¨s
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'  # Seulement sur push vers main
    
    steps:
    # 1. Checkout du code
    - name: Checkout code
      uses: actions/checkout@v4
      
    # 2. Configuration Docker Buildx pour builds multi-architecture
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    # 3. Connexion Ã  Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    # 4. Extraction des mÃ©tadonnÃ©es Git pour les tags
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    # 5. Build et Push de l'image Docker
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64  # Support multi-architecture
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    # 6. Test de l'image buildÃ©e
    - name: Test Docker image
      run: |
        echo "ğŸ§ª Test de l'image Docker..."
        docker run --rm -d -p 8000:8000 --name test-container \
          -e DEBUG=False \
          -e SECRET_KEY=test-key \
          -e ALLOWED_HOSTS=localhost \
          ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
        
        # Attendre que le container dÃ©marre
        sleep 10
        
        # Test de santÃ© de l'application
        if curl -f http://localhost:8000/ > /dev/null 2>&1; then
          echo "âœ… L'image Docker fonctionne correctement"
        else
          echo "âŒ Erreur : L'image Docker ne rÃ©pond pas"
          exit 1
        fi
        
        # Nettoyage
        docker stop test-container
        
    # 7. RÃ©sumÃ© du build
    - name: Display build summary
      run: |
        echo "ğŸ‰ Image Docker buildÃ©e et pushÃ©e avec succÃ¨s !"
        echo "ğŸ“¦ Repository: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}"
        echo "ğŸ·ï¸  Tags: ${{ steps.meta.outputs.tags }}"
        echo "ğŸ“ SHA: ${{ github.sha }}"