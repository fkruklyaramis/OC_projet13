# .github/workflows/tests.yml
name: CI/CD Pipeline

# DÃ©clenchement du workflow
on:
  push:
    branches: [ "main", "develop" ]  # Sur push vers main et develop
  pull_request:
    branches: [ "main" ]  # Sur PR vers main
  workflow_dispatch:  # Permet de lancer manuellement

# Variables d'environnement globales
env:
  PYTHON_VERSION: '3.9'
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: francoiskrukly
  IMAGE_NAME: oc-lettings-site

jobs:
  test:
    name: Tests, Linting et Coverage
    runs-on: ubuntu-latest
    
    # Variables d'environnement pour les tests
    env:
      DEBUG: 'False'
      SECRET_KEY: 'test-secret-key-for-ci-cd-only-not-production'
      ALLOWED_HOSTS: 'localhost,127.0.0.1'
    
    steps:
    # 1. Checkout du code
    - name: Checkout code
      uses: actions/checkout@v4
      
    # 2. Configuration Python
    - name: Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'  # Cache des dÃ©pendances pip
        
    # 3. Installation des dÃ©pendances
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    # 4. Linting avec flake8
    - name: Lint with flake8
      run: |
        echo "ğŸ” VÃ©rification du code avec flake8..."
        flake8 --statistics --show-source
        echo "âœ… Linting terminÃ© avec succÃ¨s"
        
    # 5. PrÃ©paration environnement Django
    - name: Prepare Django environment
      run: |
        echo "ğŸ“ CrÃ©ation des dossiers requis..."
        mkdir -p logs static staticfiles
        echo "ğŸ”§ VÃ©rification de la configuration Django..."
        python manage.py check
        echo "âœ… Configuration Django valide"
        
    # 6. Tests unitaires avec couverture
    - name: Run tests with coverage
      run: |
        echo "ğŸ§ª ExÃ©cution des tests avec couverture..."
        coverage run -m pytest -v
        echo "ğŸ“Š GÃ©nÃ©ration du rapport de couverture..."
        coverage report --show-missing --fail-under=80
        echo "ğŸ“‹ GÃ©nÃ©ration du rapport HTML..."
        coverage html
        echo "ğŸ” VÃ©rification des fichiers gÃ©nÃ©rÃ©s..."
        ls -la htmlcov/ || echo "âŒ Dossier htmlcov/ non trouvÃ©"
        echo "âœ… Tests terminÃ©s avec succÃ¨s"
        
    # 7. Upload du rapport de couverture HTML
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: success()  # Upload seulement si les tests rÃ©ussissent
      with:
        name: coverage-report-${{ github.run_number }}
        path: htmlcov/
        retention-days: 7
        
    # 8. Collecte des fichiers statiques (test production)
    - name: Collect static files
      run: |
        echo "ğŸ“¦ Test de collecte des fichiers statiques..."
        python manage.py collectstatic --noinput
        echo "âœ… Fichiers statiques collectÃ©s"
        
    # 9. Affichage du rÃ©sumÃ©
    - name: Display summary
      if: success()
      run: |
        echo "ğŸ‰ Tous les tests sont passÃ©s avec succÃ¨s !"
        echo "ğŸ“ˆ Couverture de code : $(coverage report --precision=1 | tail -1 | awk '{print $4}')"
        echo "ğŸš€ PrÃªt pour la conteneurisation et le dÃ©ploiement"
        
    # 10. Commentaire sur la PR avec les rÃ©sultats (optionnel)
    - name: Comment PR
      uses: actions/github-script@v6
      if: github.event_name == 'pull_request'
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… Tests et linting passÃ©s avec succÃ¨s ! La couverture de code est supÃ©rieure Ã  80%.'
          })

  # Job 2: Build et Push Docker (seulement sur main et si tests rÃ©ussis)
  docker:
    name: Build et Push Docker
    runs-on: ubuntu-latest
    needs: test  # Attend que le job test soit terminÃ© avec succÃ¨s
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'  # Seulement sur push vers main
    
    steps:
    # 1. Checkout du code
    - name: Checkout code
      uses: actions/checkout@v4
      
    # 2. Configuration Docker Buildx pour builds multi-architecture
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    # 3. Connexion Ã  Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    # 4. Extraction des mÃ©tadonnÃ©es Git pour les tags
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    # 5. Build et Push de l'image Docker (optimisÃ©)
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        # Single platform pour plus de vitesse (Render utilise linux/amd64)
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        # Cache GitHub Actions optimisÃ©
        cache-from: type=gha
        cache-to: type=gha,mode=max
        # Build args pour optimisation
        build-args: |
          BUILDKIT_INLINE_CACHE=1
        
    # 6. RÃ©sumÃ© du build
    - name: Display build summary
      run: |
        echo "ğŸ‰ Image Docker buildÃ©e et pushÃ©e avec succÃ¨s !"
        echo "ğŸ“¦ Repository: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}"
        echo "ğŸ·ï¸  Tags: ${{ steps.meta.outputs.tags }}"
        echo "ğŸ“ SHA: ${{ github.sha }}"
        echo "âš¡ Build optimisÃ© - platform unique, cache GitHub Actions"

  # Job 3: DÃ©ploiement automatique sur Render (seulement si Docker build rÃ©ussi)
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [test, docker]  # Attend que test et docker soient terminÃ©s avec succÃ¨s
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'  # Seulement sur push vers main
    
    steps:
    # 1. DÃ©clenchement du dÃ©ploiement Render
    - name: Deploy to Render
      run: |
        echo "ğŸš€ DÃ©clenchement du dÃ©ploiement sur Render..."
        response=$(curl -s -w "%{http_code}" -o /tmp/deploy_response.json \
          -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}")
        
        if [ "$response" = "200" ] || [ "$response" = "201" ]; then
          echo "âœ… DÃ©ploiement dÃ©clenchÃ© avec succÃ¨s"
          echo "ğŸ“‹ RÃ©ponse Render:"
          cat /tmp/deploy_response.json
          echo ""
        else
          echo "âŒ Erreur lors du dÃ©clenchement du dÃ©ploiement"
          echo "ğŸ“‹ Code de rÃ©ponse HTTP: $response"
          echo "ğŸ“‹ RÃ©ponse:"
          cat /tmp/deploy_response.json || echo "Aucune rÃ©ponse reÃ§ue"
          exit 1
        fi
    
    # 2. Attendre et vÃ©rifier le dÃ©ploiement
    - name: Wait for deployment
      run: |
        echo "â³ Attente de la disponibilitÃ© du dÃ©ploiement..."
        echo "ğŸŒ URL de production: https://oc-lettings-siteeur.onrender.com"
        
        # Attendre 60 secondes pour laisser le temps au dÃ©ploiement de commencer
        sleep 60
        
        # Tentatives de vÃ©rification (max 5 minutes)
        for i in {1..10}; do
          echo "ğŸ” Tentative $i/10 de vÃ©rification..."
          if curl -f -s --max-time 10 https://oc-lettings-siteeur.onrender.com/ > /dev/null; then
            echo "âœ… Application dÃ©ployÃ©e et accessible !"
            break
          else
            echo "â³ Application pas encore prÃªte, attente de 30 secondes..."
            sleep 30
          fi
          
          if [ $i -eq 10 ]; then
            echo "âš ï¸  Application peut encore Ãªtre en cours de dÃ©ploiement"
            echo "ğŸ”— VÃ©rifiez manuellement: https://oc-lettings-siteeur.onrender.com"
          fi
        done
    
    # 3. RÃ©sumÃ© du dÃ©ploiement
    - name: Deployment summary
      run: |
        echo "ğŸ‰ Processus de dÃ©ploiement terminÃ© !"
        echo "ğŸŒ URL de production: https://oc-lettings-siteeur.onrender.com"
        echo "ğŸ”— Admin: https://oc-lettings-siteeur.onrender.com/admin/"
        echo "ğŸ“Š Logs Render: https://dashboard.render.com"
        echo "ğŸ“ Commit dÃ©ployÃ©: ${{ github.sha }}"
        echo "ğŸ‘¤ DÃ©ployÃ© par: ${{ github.actor }}"